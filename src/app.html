<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="stylesheet" href="src/app.css">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>NoriskClient Launcher</title>
		%sveltekit.head%
		</head>
	<body class="window dark-mode" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
	<script context="module">
		import { page } from '$app/stores';
		import { afterUpdate } from 'svelte';
		let currentRoute = $page.url.pathname;
		afterUpdate(() => {
			if (currentRoute !== $page.url.pathname) {
				currentRoute = $page.url.pathname;
				window.scrollTo(0, 0);
			}

			if (currentRoute === '/updater') {
				document.getElementsByClassName('window')[0].style.width = '400px';
				document.getElementsByClassName('window')[0].style.height = '380px';
			} else {
				document.getElementsByClassName('window')[0].style.width = '1200px';
				document.getElementsByClassName('window')[0].style.height = '800px';
			}
		});
	</script>
	<style>
		.window {
			display: flex;

			/* Disable text selection. */
			-webkit-user-select: none; /* Safari */
			-ms-user-select: none; /* IE 10 and IE 11 */
			user-select: none;

			cursor: default;
		}
	</style>
</html>
